<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochi Store - 付款</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>付款頁面</h1>
        <nav>
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="products.html">商品</a></li>
                <li><a href="about.html">關於我們</a></li>
                <li><a href="cart.html">購物車</a></li>
            </ul>
        </nav>
    </header>

    <section id="payment">
        <h2>請填寫收件資訊</h2>
        <form id="payment-form">
            <label for="name">收件人姓名：</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="phone">收件人電話：</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="store">門市名稱：</label>
            <input type="text" id="store" name="store" placeholder="請輸入門市名稱" required><br><br>

            <label for="payment-method">付款方式：</label>
            <input type="radio" id="cash" name="payment-method" value="cash" checked>
            <label for="cash">貨到付款</label>
            <input type="radio" id="credit-card" name="payment-method" value="credit-card">
            <label for="credit-card">信用卡</label>
            <input type="radio" id="e-payment" name="payment-method" value="e-payment">
            <label for="e-payment">電子支付</label><br><br>

            <p>總金額：$<span id="total-amount">0</span></p>

            <button type="submit">確認付款</button>
        </form>
    </section>

    <footer>
        <p>聯絡我們：info@mochistore.com</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 動態顯示總金額
            const totalAmountElement = document.getElementById('total-amount');
            const totalAmount = localStorage.getItem('totalAmount'); // 從 localStorage 獲取總金額
            totalAmountElement.textContent = totalAmount || '0'; // 預設為 0

            // 表單提交處理
            const paymentForm = document.getElementById('payment-form');
            paymentForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                // 收集表單資料
                const name = document.getElementById('name').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const store = document.getElementById('store').value.trim();
                const paymentMethod = document.querySelector('input[name="payment-method"]:checked').value;

                if (!name || !phone || !store) {
                    alert('請填寫所有必要資訊！');
                    return;
                }

                // 收集商品資訊
                const orderDetails = JSON.parse(localStorage.getItem('cart')) || []; // 模擬購物車資訊

                // 傳送到後端
                try {
                    const response = await fetch('http://localhost:3000/api/orders', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name,
                            phone,
                            store,
                            paymentMethod,
                            totalAmount,
                            orderDetails
                        })
                    });

                    if (response.ok) {
                        alert('付款成功！訂單確認信已寄出。');
                        localStorage.removeItem('cart'); // 清空購物車
                        localStorage.removeItem('totalAmount'); // 清空總金額
                        window.location.href = 'thankyou.html'; // 跳轉到完成頁面
                    } else {
                        alert('付款失敗，請稍後再試！');
                    }
                } catch (error) {
                    console.error('提交訂單發生錯誤：', error);
                    alert('系統錯誤，請稍後再試！');
                }
            });
        });
    </script>
</body>
</html>
